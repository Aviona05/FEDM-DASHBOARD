<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Health Dashboard</title>
  <link rel="stylesheet" href="./static/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar"></div> <!-- Fixed -->
  
  <header>
    <h1>Mental Health Data Dashboard</h1>
  </header>

  <div class="grid">
    <div class="card">{{ chart_1|safe }}</div>
    <div class="card">{{ chart_2|safe }}</div>
    <div class="card">{{ chart_3|safe }}</div>
    <div class="card">{{ chart_4|safe }}</div>
    <div class="card">{{ chart_5|safe }}</div>
    <div class="card">{{ chart_6|safe }}</div>
    <div class="card">{{ chart_7|safe }}</div>
    <div class="card">{{ chart_8|safe }}</div>
  </div>
</body>
</html>
